version: '3.9'

services:
  
  core:
    build: 
      context: ./
      dockerfile: './dtcc-model/docker/Dockerfile'
      target: dev
    working_dir: ${WORKING_DIR}
    container_name: dtcc-core
    image: dtcc-core-image
    stdin_open: true 
    tty: true 
    volumes:
      - ./:${WORKING_DIR}
    security_opt:
      - seccomp:unconfined
    cap_add:
      - SYS_PTRACE

  redis:
    image: redis:latest
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis:/var/lib/redis
      - redis-config:/usr/local/etc/redis/redis.conf
    ports:
      - ${REDIS_PORT}:6379
    links:
      - redis-commander

  redis-commander:
    image: rediscommander/redis-commander:latest
    restart: always
    environment:
      REDIS_HOSTS: redis
      REDIS_HOST: redis
      REDIS_PORT: redis:6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      HTTP_USER: dtcc
      HTTP_PASSWORD: dtcc
    ports:
      - 8081:8081

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: 'rabbitmq'
    ports:
        - 5672:5672
        - 15672:15672
    volumes:
        - ~/.docker-conf/rabbitmq/data/:/var/lib/rabbitmq/
        - ~/.docker-conf/rabbitmq/log/:/var/log/rabbitmq
    networks:
        - rabbitmq_aiqu_net

volumes:
  redis_data:
    driver: local
  redis:
  redis-config:



  

